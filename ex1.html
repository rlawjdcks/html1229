<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let y = prompt("숫자넣어");
            y = parseInt(y);

        for(let q = 1; q<10; q++ ){
            
            document.writeln(y + "X" + q +"=" + y*q + "&nbsp;"+"&nbsp;");

        }
         
    </script>
</body>
</html>
