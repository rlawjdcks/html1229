<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립트 밖에서의 주석-->
    <script>
        // 스크립트 안에서의 주석
        document.write('<h4>');
        for (let z = 1; z<10; z++){
            document.writeln(z+"단"+"<br/>");
            for(let q = 1; q<10; q++){
                
                document.writeln(z + "X" + q +"=" + z*q + "&nbsp;"+"&nbsp;");
            }
            document.writeln("<br/>");

        }
    </script>
</body>
</html>
