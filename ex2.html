<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = prompt("몇점?")
            p = parseInt(p);
        if (p > 100) {
        document.write("100점이 넘어요")
        } else if (p >= 90) {
            document.write("A입니다")
        } else if (p >= 80){
            document.write("B입니다")
        } else if (p >= 70){
            document.write("C입니다")
        } else{
            document.write("F입니다")
        }

    </script>
</body>
</html>
